<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Super Heros</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img
            id="marvel-logo"
            src="/assets/marvel-comics-logo-png 2.png"
            alt=""
          />
        </figure>

        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <header class="header">
        <img id="box-art" src="/assets/3D Box Artwork.png" alt="" />
        <div class="header__content">
          <h1 class="title">Hero Stan</h1>
          <h2 class="title highlight title__secondary">Super Hero Index.</h2>
          <p class="header__para">
            Lorem ipsum <b class="highlight">dolor sit amet</b> consectetur
            adipisicing elit.
            <br />
            Ullam vel nisi, dolor doloremque nulla doloribus, dolorem
            repellendus eligendi, recusandae quam officia possimus non. Facilis
            corporis optio deleniti
            <b class="highlight">neque sunt</b> blanditiis?
          </p>
          <div class="social__list">
            <a href="#" class="social__link click">
              <i class="fa-solid fa-mask"></i>
            </a>
            <a href="#" class="social__link click">
              <i class="fa-regular fa-eye"></i>
            </a>
            <a href="#" class="social__link click">
              <i class="fa-solid fa-shield"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-regular fa-paper-plane"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
  </body>
</html>
